{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Menu</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'menu/css/styles.css' %}">
</head>
<body>
    <!-- Header Section -->
    <div class="title-bar text-center py-4">
        <!-- Company Logo -->
        <img src="{% static 'menu/images/logo.png' %}" alt="Company Logo" class="logo">
        <!-- Page Title -->
        <h1 class="mt-3">Digital Menu</h1>
    </div>

    <!-- Main Content -->

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="{% static 'menu/js/scripts.js' %}"></script>
</body>
</html>
