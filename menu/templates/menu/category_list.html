{% extends 'menu/base.html' %}
{% block content %}
<div class="container my-5">
    <div class="mb-4">
        <a href="{% url 'menu' %}" class="btn btn-secondary">‚Üê Back to Menu Types</a>
    </div>
    <h2 class="text-center">Select a Category</h2>
    <div class="row">
        {% for category in categories %}
            <div class="col-md-3 mb-4">
                <a href="?main_category={{ selected_main_category }}&category={{ category.id }}" class="card category-card text-decoration-none text-dark" data-search="{{ category.name }}">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ category.name }}</h5>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
    <div class="mt-4 text-center">
        {% for main_cat in main_categories %}
            <a href="?main_category={{ main_cat.id }}" class="btn btn-outline-primary m-1">
                {{ main_cat.name }}
            </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
