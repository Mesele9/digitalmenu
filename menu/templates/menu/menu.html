{% extends 'menu/base.html' %}

{% block content %}
<div class="row">
    <!-- Search Bar (Always Visible) -->
    <div class="col-md-12 mb-4 text-center">
        <div class="row justify-content-center">
        <input type="text" id="search-input" class="form-control search-bar" placeholder="Search for items...">
    </div></div>

    <!-- Category Boxes -->
    <div class="col-md-12 mb-4" id="category-section">
        <div class="row justify-content-center">
            {% for category in categories %}
            <div class="col-lg-2 col-md-5 col-sm-6 mb-4"> <!-- Adjusted column sizes -->
                <div class="card category-card" data-category-id="{{ category.id }}" style="cursor: pointer;">
                    <div class="card-body">
                        <h5 class="card-title text-center">{{ category.name }}</h5>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Back Button, Show All Button, and Menu Items -->
    <div class="col-md-12" id="menu-section" style="display: none;">
        <div class="text-center mb-4">
            <button class="btn back-to-categories-btn mb-3" id="back-to-categories-btn" aria-label="Back to Categories">‚Üê Back to Categories</button>
            <button class="btn show-all-btn mb-3" id="show-all-btn" aria-label="Show All">Show All</button>
        </div>
        <div class="row justify-content-center" id="menu-items-container">
            {% for item in menu_items %}
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4 menu-item" data-category-id="{{ item.category.id }}">
                <div class="card">
                    {% if item.image %}
                    <img src="{{ item.image.url }}" class="card-img-top" alt="{{ item.name }}">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ item.name }}</h5>
                        <p class="card-text">{{ item.description }}</p>
                        <p class="card-text">${{ item.price }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <!-- No items message -->
        <div id="no-items-message" class="text-center mt-4" style="display: none;">
            <p>No items found.</p>
        </div>
    </div>
</div>
{% endblock %}
